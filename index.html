<!doctype html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <title>小小demo</title>
    <link type="text/css" charset="utf-8" rel="stylesheet" href="css/swiper.min.css">
    <link type="text/css" charset="utf-8" rel="stylesheet" href="css/index.css">
    <style>
    </style>

<body>
   <div class='main'>
    <div class="swiper-container">
        <div class="swiper-wrapper">
            <div class="swiper-slide page1" trueId="page1">
                <img src="img/ipone/page1-text4.png" alt="">
                <img src="img/ipone/page1-text3.png" alt="">
                <img src="img/ipone/page1-text2.png" alt="">
                 <img src="img/ipone/page1-text5.png" alt="">
            </div>
            <div class="swiper-slide page2" trueId="page2">
               <img src="img/ipone/page2-text1.png" alt="">
               <img src="img/ipone/page2-text2.png" alt="">
               <img src="img/ipone/page2-text3.png" alt="">
               <img src="img/ipone/page2-text4.png" alt="">
            </div>
        </div>
        <div class="arrow"></div>
        <div class="music" id="musicMenu">
            <audio src="./music/Beyond-ghsy.mp3" preload="none" loop id="musicAudio">

            </audio>
        </div>
    </div>
  </div>
</body>
<script charset="utf-8" type="text/javascript" src="js/swiper.min.js"></script>
<script charset="utf-8" type="text/javascript" src="js/fastClick.js"></script>
